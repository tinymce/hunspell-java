---
variables:
  GIT_SUBMODULE_STRATEGY: normal
  MAVEN_OPTS: "-Dmaven.repo.local=$CI_PROJECT_DIR/.m2/repository"

cache:
  paths:
    - .m2/repository

.test:
  stage: test
  script: "mvn test"

test:ubuntu:
  extends: .test
  before_script:
    - "apt update -y"
    - "apt install -y default-jdk-headless maven"
  parallel:
    matrix:
      - VERSION: ["23.10", "24.04", "24.10"]
  image: ubuntu:$VERSION

test:fedora:
  extends: .test
  before_script:
    - "dnf update -y"
    - "dnf install -y maven"
  parallel:
    matrix:
      - VERSION: ["39","40", "41", "42"]
  image: fedora:$VERSION

test:windows:
  extends: .test
  tags:
    - windows
  before_script:
    - Import-Module "$env:ChocolateyInstall\helpers\chocolateyProfile.psm1"
    - choco install -y maven
    - refreshenv